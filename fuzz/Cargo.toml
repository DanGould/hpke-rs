
[package]
name = "hpke-rs-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"

[dependencies.hpke-rs]
path = ".."

[patch.crates-io]
evercrypt = { git = "https://github.com/franziskuskiefer/evercrypt-rust/", branch = "0.0.6" }
evercrypt-sys = { git = "https://github.com/franziskuskiefer/evercrypt-rust/", branch = "0.0.6" }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "base"
path = "fuzz_targets/base.rs"
test = false
doc = false
